version: '3'
services:
  uvicorn-app:
    image: ghcr.io/ocean-shine/workflow:latest  # 使用已有的官方镜像（例如从 GitHub Container Registry 拉取的镜像）
    ports:
      - "8000:80"  # 映射端口，确保 Uvicorn 能对外暴露 80 端口
    environment:
      - QDRANT_URL=http://qdrant:6333  # 设置容器内部的 Qdrant 服务地址
    depends_on:
      - qdrant
    healthcheck:
      test: ["CMD", "curl", "-f", "http://qdrant:6333/collections"]
      interval: 30s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest  # 使用官方的 Qdrant 镜像
    ports:
      - "6333:6333"  # 映射端口，暴露 Qdrant 服务
    volumes:
      - qdrant_storage:/qdrant/storage  # 使用持久化存储
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/collections"]
      interval: 30s
      retries: 5

volumes:
  qdrant_storage:
