name: CI/CD Pipeline v2

env:
  AZURE_CONTAINER_APP_NAME: workflow
  AZURE_GROUP_NAME: workflow-resource-group
  AZURE_REGION: eastus
  IMAGE_NAME: ghcr.io/ocean-shine/workflow:latest
  OPENAI_API_KEY: ${{ secrets.AZURE_OPENAI_API_KEY }}
  OPENAI_API_BASE: https://aiocean.openai.azure.com/
  OPENAI_API_VERSION: "2024-08-01-preview"
  GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
  DOCKER_BUILD_REQUIRED: true
  AZURE_CONTAINER_APP_ENV_NAME: workflow-env  # 添加环境名称

on:
  push:
    branches:
      - main

permissions:
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
        continue-on-error: false

      # Step 2: 登录 GHCR
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # Step 3: 构建 Docker 镜像
      - name: Build Docker Image
        run: |
          echo "Building Docker image with tag: ${{ env.IMAGE_NAME }}"
          docker build -t ${{ env.IMAGE_NAME }} .
          echo "Docker image built successfully."

      # Step 4: 推送 Docker 镜像到 GHCR
      - name: Push Docker Image to GHCR
        run: |
          echo "Pushing Docker image to GHCR..."
          docker push ${{ env.IMAGE_NAME }}
          echo "Docker image pushed to GHCR successfully."

      # Step 5: 使用 Docker 部署到 Azure
      - name: Deploy to Azure
        run: |
          # 登录 Azure
          echo "Logging into Azure..."
          docker run --rm \
            -e AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }} \
            -e AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }} \
            -e AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }} \
            mcr.microsoft.com/azure-cli:latest bash -c "
              echo 'Attempting Azure login...'
              az login --service-principal \
                -u \$AZURE_CLIENT_ID \
                -p \$AZURE_CLIENT_SECRET \
                --tenant \$AZURE_TENANT_ID
              echo 'Azure login successful.'
            "

          # 检查资源组是否存在
          echo "Checking if the resource group '${{ env.AZURE_GROUP_NAME }}' exists..."
          RESOURCE_GROUP_EXISTS=$(docker run --rm \
            -e AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }} \
            -e AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }} \
            -e AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }} \
            -e AZURE_GROUP_NAME=${{ env.AZURE_GROUP_NAME }} \
            mcr.microsoft.com/azure-cli:latest bash -c "
              echo 'Checking resource group existence...'
              az login --service-principal \
                -u \$AZURE_CLIENT_ID \
                -p \$AZURE_CLIENT_SECRET \
                --tenant \$AZURE_TENANT_ID
              RESOURCE_GROUP=\$(az group show --name \$AZURE_GROUP_NAME --query 'name' -o tsv)
              echo 'Resource group check result: \$RESOURCE_GROUP'
              echo \$RESOURCE_GROUP
            ")

          if [ -z "$RESOURCE_GROUP_EXISTS" ]; then
            echo "Resource group '${{ env.AZURE_GROUP_NAME }}' does not exist. Creating the resource group..."
            docker run --rm \
              -e AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }} \
              -e AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }} \
              -e AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }} \
              -e AZURE_GROUP_NAME=${{ env.AZURE_GROUP_NAME }} \
              -e AZURE_REGION=${{ env.AZURE_REGION }} \
              mcr.microsoft.com/azure-cli:latest bash -c "
                echo 'Creating resource group...'
                az login --service-principal \
                  -u \$AZURE_CLIENT_ID \
                  -p \$AZURE_CLIENT_SECRET \
                  --tenant \$AZURE_TENANT_ID
                az group create --name \$AZURE_GROUP_NAME --location \$AZURE_REGION
                echo 'Resource group created successfully.'
              "
          else
            echo "Resource group '${{ env.AZURE_GROUP_NAME }}' already exists."
          fi

          # 检查容器应用环境是否存在
          echo "Checking if the container app environment '${{ env.AZURE_CONTAINER_APP_ENV_NAME }}' exists..."
          CONTAINER_APP_ENV_EXISTS=$(docker run --rm \
            -e AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }} \
            -e AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }} \
            -e AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }} \
            -e AZURE_GROUP_NAME=${{ env.AZURE_GROUP_NAME }} \
            -e AZURE_CONTAINER_APP_ENV_NAME=${{ env.AZURE_CONTAINER_APP_ENV_NAME }} \
            mcr.microsoft.com/azure-cli:latest bash -c "
              echo 'Checking container app environment existence...'
              az login --service-principal \
                -u \$AZURE_CLIENT_ID \
                -p \$AZURE_CLIENT_SECRET \
                --tenant \$AZURE_TENANT_ID
              CONTAINER_APP_ENV=\$(az containerapp env show --name \$AZURE_CONTAINER_APP_ENV_NAME --resource-group \$AZURE_GROUP_NAME --query 'name' -o tsv)
              echo 'Container app environment check result: \$CONTAINER_APP_ENV'
              echo \$CONTAINER_APP_ENV
            ")

          if [ -z "$CONTAINER_APP_ENV_EXISTS" ]; then
            echo "Container app environment '${{ env.AZURE_CONTAINER_APP_ENV_NAME }}' does not exist. Creating the environment..."
            docker run --rm \
              -e AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }} \
              -e AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }} \
              -e AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }} \
              -e AZURE_GROUP_NAME=${{ env.AZURE_GROUP_NAME }} \
              -e AZURE_CONTAINER_APP_ENV_NAME=${{ env.AZURE_CONTAINER_APP_ENV_NAME }} \
              -e AZURE_REGION=${{ env.AZURE_REGION }} \
              mcr.microsoft.com/azure-cli:latest bash -c "
                echo 'Creating container app environment...'
                az login --service-principal \
                  -u \$AZURE_CLIENT_ID \
                  -p \$AZURE_CLIENT_SECRET \
                  --tenant \$AZURE_TENANT_ID
                az containerapp env create --name \$AZURE_CONTAINER_APP_ENV_NAME --resource-group \$AZURE_GROUP_NAME --location \$AZURE_REGION
                echo 'Container app environment created successfully.'
              "
          else
            echo "Container app environment '${{ env.AZURE_CONTAINER_APP_ENV_NAME }}' already exists."
          fi

          # 检查容器应用是否存在
          echo "Checking if the container app '${{ env.AZURE_CONTAINER_APP_NAME }}' exists..."
          CONTAINER_APP_EXISTS=$(docker run --rm \
            -e AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }} \
            -e AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }} \
            -e AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }} \
            -e AZURE_GROUP_NAME=${{ env.AZURE_GROUP_NAME }} \
            -e AZURE_CONTAINER_APP_NAME=${{ env.AZURE_CONTAINER_APP_NAME }} \
            mcr.microsoft.com/azure-cli:latest bash -c "
              echo 'Checking container app existence...'
              az login --service-principal \
                -u \$AZURE_CLIENT_ID \
                -p \$AZURE_CLIENT_SECRET \
                --tenant \$AZURE_TENANT_ID
              CONTAINER_APP=\$(az containerapp show --name \$AZURE_CONTAINER_APP_NAME --resource-group \$AZURE_GROUP_NAME --query 'name' -o tsv)
              echo 'Container app check result: \$CONTAINER_APP'
              echo \$CONTAINER_APP
            ")

          if [ -z "$CONTAINER_APP_EXISTS" ]; then
            echo "Container app '${{ env.AZURE_CONTAINER_APP_NAME }}' does not exist. Creating the app..."
            docker run --rm \
              -e AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }} \
              -e AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }} \
              -e AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }} \
              -e AZURE_GROUP_NAME=${{ env.AZURE_GROUP_NAME }} \
              -e AZURE_CONTAINER_APP_NAME=${{ env.AZURE_CONTAINER_APP_NAME }} \
              -e IMAGE_NAME=${{ env.IMAGE_NAME }} \
              -e OPENAI_API_KEY=${{ env.OPENAI_API_KEY }} \
              -e OPENAI_API_BASE=${{ env.OPENAI_API_BASE }} \
              -e OPENAI_API_VERSION=${{ env.OPENAI_API_VERSION }} \
              -e AZURE_CONTAINER_APP_ENV_NAME=${{ env.AZURE_CONTAINER_APP_ENV_NAME }} \
              mcr.microsoft.com/azure-cli:latest bash -c "
                echo 'Creating container app...'
                az login --service-principal \
                  -u \$AZURE_CLIENT_ID \
                  -p \$AZURE_CLIENT_SECRET \
                  --tenant \$AZURE_TENANT_ID
                az containerapp create \
                  --name \$AZURE_CONTAINER_APP_NAME \
                  --resource-group \$AZURE_GROUP_NAME \
                  --image \$IMAGE_NAME \
                  --cpu 1 \
                  --memory 2Gi \
                  --env-vars OPENAI_API_KEY=\$OPENAI_API_KEY OPENAI_API_BASE=\$OPENAI_API_BASE OPENAI_API_VERSION=\$OPENAI_API_VERSION \
                  --ingress external \
                  --target-port 8080 \
                  --environment \$AZURE_CONTAINER_APP_ENV_NAME
                echo 'Container app created successfully.'
              "
          else
            echo "Container app '${{ env.AZURE_CONTAINER_APP_NAME }}' already exists. Updating the app..."
            docker run --rm \
              -e AZURE_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }} \
              -e AZURE_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }} \
              -e AZURE_TENANT_ID=${{ secrets.AZURE_TENANT_ID }} \
              -e AZURE_GROUP_NAME=${{ env.AZURE_GROUP_NAME }} \
              -e AZURE_CONTAINER_APP_NAME=${{ env.AZURE_CONTAINER_APP_NAME }} \
              -e IMAGE_NAME=${{ env.IMAGE_NAME }} \
              -e OPENAI_API_KEY=${{ env.OPENAI_API_KEY }} \
              -e OPENAI_API_BASE=${{ env.OPENAI_API_BASE }} \
              -e OPENAI_API_VERSION=${{ env.OPENAI_API_VERSION }} \
              -e AZURE_CONTAINER_APP_ENV_NAME=${{ env.AZURE_CONTAINER_APP_ENV_NAME }} \
              mcr.microsoft.com/azure-cli:latest bash -c "
                echo 'Updating container app...'
                az login --service-principal \
                  -u \$AZURE_CLIENT_ID \
                  -p \$AZURE_CLIENT_SECRET \
                  --tenant \$AZURE_TENANT_ID
                az containerapp update \
                  --name \$AZURE_CONTAINER_APP_NAME \
                  --resource-group \$AZURE_GROUP_NAME \
                  --image \$IMAGE_NAME \
                  --cpu 1 \
                  --memory 2Gi \
                  --env-vars OPENAI_API_KEY=\$OPENAI_API_KEY OPENAI_API_BASE=\$OPENAI_API_BASE OPENAI_API_VERSION=\$OPENAI_API_VERSION \
                  --ingress external \
                  --target-port 8080
                echo 'Container app updated successfully.'
              "
          fi
